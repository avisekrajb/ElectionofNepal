<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nepal Election 2026 - Cast your vote online"
    />
    <title>Nepal Election 2026</title>
    <style>
      /* Loader Styles */
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0d1b3e 0%, #1a3a6c 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-container {
        text-align: center;
        color: white;
        padding: 20px;
      }
      
      .flag-container {
        position: relative;
        width: 120px;
        height: 80px;
        margin: 0 auto 20px;
        animation: flag-float 3s infinite ease-in-out;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
      }
      
      .flag-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .flag-glow {
        position: absolute;
        top: -10px;
        left: -10px;
        width: 140px;
        height: 100px;
        background: radial-gradient(ellipse at center, rgba(220, 20, 60, 0.4) 0%, transparent 70%);
        z-index: -1;
        animation: pulse-glow 2s infinite alternate;
      }
      
      .loader-text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-bottom: 15px;
      }
      
      .main-title {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 5px;
        text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
        background: linear-gradient(to right, #ffcc00, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
      }
      
      .subtitle {
        font-size: 1rem;
        opacity: 0.9;
        color: #ffd700;
        font-weight: 500;
        margin-bottom: 15px;
      }
      
      .loading-bar-container {
        width: 250px;
        margin: 15px auto;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 10px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .loading-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }
      
      .loading-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ffcc00, #ff9900);
        border-radius: 3px;
        animation: loading 2s linear forwards;
        position: relative;
        overflow: hidden;
      }
      
      .loading-progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.3), 
          transparent
        );
        animation: shimmer 1.5s infinite;
      }
      
      .percentage {
        position: absolute;
        right: -35px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: bold;
        color: #ffcc00;
        font-size: 0.8rem;
        min-width: 30px;
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        margin: 15px 0;
        gap: 8px;
      }
      
      .dot {
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #ffcc00, #ff9900);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
        box-shadow: 0 0 6px rgba(255, 204, 0, 0.4);
      }
      
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      
      .mini-badge {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        margin-top: 10px;
        padding: 5px 10px;
        background: rgba(0, 184, 148, 0.15);
        border-radius: 12px;
        font-size: 0.7rem;
        color: #00b894;
        border: 1px solid rgba(0, 184, 148, 0.2);
      }
      
      /* Animations */
      @keyframes loading {
        0% { width: 0%; }
        25% { width: 30%; }
        50% { width: 65%; }
        75% { width: 85%; }
        100% { width: 100%; }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: scale(0.7);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1.1);
          opacity: 1;
        }
      }
      
      @keyframes flag-float {
        0%, 100% { 
          transform: translateY(0) rotate(0deg);
        }
        50% { 
          transform: translateY(-5px) rotate(0.5deg);
        }
      }
      
      @keyframes pulse-glow {
        0% { opacity: 0.2; }
        100% { opacity: 0.4; }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      /* Hide loader */
      .loaded #loader-wrapper {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Root element */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      .loaded #root {
        opacity: 1;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .flag-container {
          width: 100px;
          height: 65px;
        }
        
        .main-title {
          font-size: 1.5rem;
        }
        
        .subtitle {
          font-size: 0.9rem;
        }
        
        .loading-bar-container {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader-wrapper">
      <div class="loader-container">

          <div class="flag-glow"></div>

          />
        </div>
        
        <div class="loader-text">
          <h1 class="main-title">Nepal Election 2026</h1>
          <p class="subtitle">‡§®‡•á‡§™‡§æ‡§≤ ‡§®‡§ø‡§∞‡•ç‡§µ‡§æ‡§ö‡§® ‡•®‡•¶‡•Æ‡•©</p>
        </div>
        
        <div class="loading-bar-container">
          <div class="loading-bar">
            <div class="loading-progress"></div>
            <div class="percentage">0%</div>
          </div>
        </div>
        
        <div class="loading-dots">
          <div class="dot"></div>

        <div class="mini-badge">
          <span>üîí</span>

    </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        const percentageElement = document.querySelector('.percentage');
        let progress = 0;
        
        // Update percentage every 100ms
        const interval = setInterval(function() {
          progress += 5;
          if (progress <= 100) {
            percentageElement.textContent = progress + '%';
          }
        }, 100);
        
        // Show loader for exactly 2 seconds
        setTimeout(function() {
          clearInterval(interval);
          percentageElement.textContent = '100%';
          
          // Add loaded class to body to trigger loader fade out
          document.body.classList.add('loaded');
          
          // Remove loader from DOM after animation completes
          setTimeout(function() {
            const loader = document.getElementById('loader-wrapper');
            if (loader) {
              loader.style.display = 'none';
            }
          }, 500); // Wait for opacity transition to complete
        }, 2000); // 2 second loader display
      });
    </script>
  </body>
</html>
