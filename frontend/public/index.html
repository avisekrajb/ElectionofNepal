<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Nepal Election 2026 - Cast your vote online" />
    <title>Nepal Election 2026</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            color: #333333;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Loader Container */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            background: #ffffff;
        }

        /* Centered Content Box */
        .loader-content {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        /* Nepal Flag Display */
        .flag-display {
            width: 180px;
            height: 120px;
            margin: 0 auto 40px;
            position: relative;
        }

        .flag-wrapper {
            width: 100%;
            height: 100%;
            animation: gentleFloat 3s ease-in-out infinite;
        }

        .nepal-flag {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        .flag-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(220, 20, 60, 0.1);
            border-radius: 8px;
            pointer-events: none;
        }

        /* Titles */
        .title-section {
            margin-bottom: 40px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .nepali-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #666666;
            margin-bottom: 16px;
        }

        .election-year {
            display: inline-block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #dc143c;
            padding: 6px 20px;
            border: 2px solid #dc143c;
            border-radius: 20px;
            background: rgba(220, 20, 60, 0.05);
        }

        /* Progress Section */
        .progress-container {
            margin: 30px 0;
        }

        .progress-label {
            font-size: 0.95rem;
            color: #666666;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #dc143c, #003893);
            border-radius: 2px;
            animation: loadProgress 2s ease-out forwards;
        }

        .percentage-display {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
            font-family: 'Courier New', monospace;
        }

        /* Status Indicators */
        .status-indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #666666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #dc143c;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        /* Loading Animation */
        .loading-animation {
            margin-top: 30px;
        }

        .wave-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            height: 20px;
        }

        .wave-dot {
            width: 4px;
            height: 4px;
            background: #dc143c;
            border-radius: 50%;
            animation: wave 1.5s ease-in-out infinite;
        }

        .wave-dot:nth-child(2) {
            animation-delay: 0.1s;
            background: #003893;
        }

        .wave-dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-dot:nth-child(4) {
            animation-delay: 0.3s;
            background: #003893;
        }

        .wave-dot:nth-child(5) {
            animation-delay: 0.4s;
        }

        /* Fallback Flag */
        .fallback-flag {
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                #dc143c 0% 33%,
                #ffffff 33% 66%,
                #003893 66% 100%
            );
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .fallback-emoji {
            font-size: 36px;
        }

        /* Animations */
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 65%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }

        @keyframes wave {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.3;
            }
            30% { 
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Loading States */
        .loaded #loader-wrapper {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        #root {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .loaded #root {
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .loader-content {
                padding: 30px;
            }

            .flag-display {
                width: 150px;
                height: 100px;
                margin-bottom: 30px;
            }

            .main-title {
                font-size: 2rem;
            }

            .nepali-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .loader-content {
                padding: 20px;
            }

            .flag-display {
                width: 120px;
                height: 80px;
                margin-bottom: 25px;
            }

            .main-title {
                font-size: 1.8rem;
            }

            .nepali-title {
                font-size: 1.3rem;
            }

            .election-year {
                font-size: 1rem;
                padding: 5px 16px;
            }

            .percentage-display {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- White Background Loader -->
    <div id="loader-wrapper">
        <div class="loader-content">
            <!-- Nepal Flag -->
            <div class="flag-display">
                <div class="flag-wrapper">
                    <img 
                        src="https://hampshireflag.co.uk/wp-content/uploads/2023/03/HFC20Nepal20Flag.png" 
                        alt="Nepal Flag" 
                        class="nepal-flag"
                        id="nepal-flag"
                    />
                </div>
                <div class="flag-border"></div>
            </div>

            <!-- Titles -->
            <div class="title-section">
                <div class="main-title">Nepal Election</div>
                <div class="nepali-title">‡§®‡•á‡§™‡§æ‡§≤ ‡§®‡§ø‡§∞‡•ç‡§µ‡§æ‡§ö‡§®</div>
                <div class="election-year">2026 ‚Ä¢ ‡•®‡•¶‡•Æ‡•©</div>
            </div>

            <!-- Progress -->
            <div class="progress-container">
                <div class="progress-label">Initializing voting system</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="percentage-display" id="percentage">0%</div>
            </div>

            <!-- Status Indicators -->
            <div class="status-indicators">
                <div class="status-item">
                    <div class="status-dot" id="dot1"></div>
                    <span>System</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="dot2"></div>
                    <span>Security</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="dot3"></div>
                    <span>Database</span>
                </div>
            </div>

            <!-- Loading Animation -->
            <div class="loading-animation">
                <div class="wave-dots">
                    <div class="wave-dot"></div>
                    <div class="wave-dot"></div>
                    <div class="wave-dot"></div>
                    <div class="wave-dot"></div>
                    <div class="wave-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
        // Handle flag loading error
        function handleFlagError() {
            const flagImg = document.getElementById('nepal-flag');
            const flagWrapper = document.querySelector('.flag-wrapper');
            
            if (flagImg && flagWrapper) {
                flagImg.style.display = 'none';
                flagWrapper.innerHTML = `
                    <div class="fallback-flag">
                        <div class="fallback-emoji">üá≥üáµ</div>
                    </div>
                `;
            }
        }

        // Initialize loader
        document.addEventListener('DOMContentLoaded', function() {
            // Setup flag error handling
            const flagImg = document.getElementById('nepal-flag');
            if (flagImg) {
                flagImg.onerror = handleFlagError;
            }

            // Elements
            const percentageElement = document.getElementById('percentage');
            const dots = [
                document.getElementById('dot1'),
                document.getElementById('dot2'),
                document.getElementById('dot3')
            ];
            
            let progress = 0;
            let currentDot = 0;

            // Update progress
            const interval = setInterval(() => {
                progress += 1;
                if (progress <= 100) {
                    percentageElement.textContent = `${progress}%`;
                    
                    // Activate dots
                    if (progress >= 33 && currentDot === 0) {
                        dots[0].classList.add('active');
                        currentDot++;
                    }
                    if (progress >= 66 && currentDot === 1) {
                        dots[1].classList.add('active');
                        currentDot++;
                    }
                    if (progress >= 90 && currentDot === 2) {
                        dots[2].classList.add('active');
                        currentDot++;
                    }
                }
            }, 20);

            // Complete loading after 2 seconds
            setTimeout(() => {
                clearInterval(interval);
                percentageElement.textContent = '100%';

                // Ensure all dots are active
                dots.forEach(dot => {
                    dot.classList.add('active');
                });

                // Fade out
                setTimeout(() => {
                    document.body.classList.add('loaded');
                    
                    setTimeout(() => {
                        const loader = document.getElementById('loader-wrapper');
                        if (loader) {
                            loader.style.display = 'none';
                        }
                    }, 500);
                }, 400);
            }, 2000);
        });
    </script>
</body>
</html>
