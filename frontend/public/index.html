<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nepal Election 2026 - Cast your vote online"
    />
    <title>Nepal Election 2026</title>
    <style>
      /* Loader Styles */
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0d1b3e 0%, #1a3a6c 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        padding: 20px;
        box-sizing: border-box;
      }
      
      .loader-container {
        text-align: center;
        color: white;
        width: 100%;
        max-width: 400px;
        padding: 0;
      }
      
      .flag-container {
        position: relative;
        width: 150px;
        height: 100px;
        margin: 0 auto 20px;
        animation: flag-float 3s infinite ease-in-out;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
      }
      
      .flag-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .flag-glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, rgba(220, 20, 60, 0.3) 0%, transparent 70%);
        z-index: -1;
        animation: pulse-glow 2s infinite alternate;
      }
      
      .loader-text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-bottom: 25px;
      }
      
      .main-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 8px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        background: linear-gradient(to right, #ffcc00, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
      }
      
      .devnagari-title {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #ffffff;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        font-weight: 600;
      }
      
      .loading-bar-container {
        width: 100%;
        max-width: 280px;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-sizing: border-box;
      }
      
      .loading-text {
        font-size: 0.85rem;
        margin-bottom: 8px;
        color: #ffcc00;
        display: flex;
        justify-content: space-between;
      }
      
      .loading-bar {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }
      
      .loading-progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ffcc00, #ff9900);
        border-radius: 4px;
        animation: loading 2s linear forwards;
        position: relative;
        overflow: hidden;
      }
      
      .loading-progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.4), 
          transparent
        );
        animation: shimmer 1.5s infinite;
      }
      
      .percentage {
        position: absolute;
        right: -30px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: bold;
        color: #ffcc00;
        font-size: 0.8rem;
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        margin: 15px 0;
        gap: 8px;
      }
      
      .dot {
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #ffcc00, #ff9900);
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
        box-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
      }
      
      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      
      .fallback-flag {
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #dc143c 33%, white 33%, white 66%, #003893 66%);
        border-radius: 4px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .fallback-flag span {
        color: white;
        font-size: 20px;
      }
      
      /* Animations */
      @keyframes loading {
        0% { width: 0%; }
        25% { width: 30%; }
        50% { width: 65%; }
        75% { width: 85%; }
        100% { width: 100%; }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: scale(0.8);
          opacity: 0.6;
        }
        40% { 
          transform: scale(1.2);
          opacity: 1;
        }
      }
      
      @keyframes flag-float {
        0%, 100% { 
          transform: translateY(0) rotate(0deg);
        }
        50% { 
          transform: translateY(-8px) rotate(1deg);
        }
      }
      
      @keyframes pulse-glow {
        0% { opacity: 0.3; }
        100% { opacity: 0.7; }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      /* Hide loader */
      .loaded #loader-wrapper {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Root element */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      .loaded #root {
        opacity: 1;
      }
      
      /* Mobile optimizations */
      @media (max-width: 480px) {
        .flag-container {
          width: 120px;
          height: 80px;
        }
        
        .main-title {
          font-size: 1.6rem;
        }
        
        .devnagari-title {
          font-size: 1.3rem;
        }
        
        .loading-bar-container {
          max-width: 250px;
          padding: 10px;
        }
        
        .loading-text {
          font-size: 0.8rem;
        }
        
        .dot {
          width: 8px;
          height: 8px;
        }
        
        .fallback-flag span {
          font-size: 16px;
        }
      }
      
      @media (max-width: 320px) {
        .flag-container {
          width: 100px;
          height: 70px;
        }
        
        .main-title {
          font-size: 1.4rem;
        }
        
        .devnagari-title {
          font-size: 1.1rem;
        }
        
        .loading-bar-container {
          max-width: 220px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader-wrapper">
      <div class="loader-container">
        <div class="flag-container">
          <div class="flag-glow"></div>
          <img 
            src="https://hampshireflag.co.uk/wp-content/uploads/2023/03/HFC20Nepal20Flag.png" 
            alt="Nepal Flag" 
            class="flag-image"
            id="nepal-flag"
          />
        </div>
        
        <div class="loader-text">
          <div class="devnagari-title">‡§®‡•á‡§™‡§æ‡§≤ ‡§®‡§ø‡§∞‡•ç‡§µ‡§æ‡§ö‡§® ‡•®‡•¶‡•Æ‡•©</div>
          <h1 class="main-title">Nepal Election 2026</h1>
        </div>
        
        <div class="loading-bar-container">
          <div class="loading-text">
            <span>Loading...</span>
            <span class="percentage">0%</span>
          </div>
          <div class="loading-bar">
            <div class="loading-progress"></div>
          </div>
        </div>
        
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        const percentageElement = document.querySelector('.percentage');
        const nepalFlag = document.getElementById('nepal-flag');
        let progress = 0;
        
        // Handle flag loading error
        if (nepalFlag) {
          nepalFlag.onerror = function() {
            this.style.display = 'none';
            const flagContainer = document.querySelector('.flag-container');
            if (flagContainer) {
              flagContainer.innerHTML = `
                <div class="fallback-flag">
                  <span>üá≥üáµ</span>
                </div>
                <div class="flag-glow"></div>
              `;
            }
          };
        }
        
        // Update percentage every 100ms
        const interval = setInterval(function() {
          progress += 5;
          if (progress <= 100) {
            percentageElement.textContent = progress + '%';
          }
        }, 100);
        
        // Show loader for exactly 2 seconds
        setTimeout(function() {
          clearInterval(interval);
          percentageElement.textContent = '100%';
          
          // Add loaded class to body to trigger loader fade out
          document.body.classList.add('loaded');
          
          // Remove loader from DOM after animation completes
          setTimeout(function() {
            const loader = document.getElementById('loader-wrapper');
            if (loader) {
              loader.style.display = 'none';
            }
          }, 500);
        }, 2000);
      });
    </script>
  </body>
</html>
